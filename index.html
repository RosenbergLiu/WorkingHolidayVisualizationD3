<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WorkingHolidayD3</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/bubble-chart.js"></script>
    <script src="js/steam-chart.js"></script>
    <script src="js/line-chart.js"></script>
    <script src="js/radial-bar-chart.js"></script>
    <script src="js/fetchCountry.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@1,500&display=swap" rel="stylesheet">
</head>

<body>



<div class="card shadow" id="gini">
    <div class="card-header">
        <div class="row">
            <h4 id="gini-header" class="col">GINI Coefficient</h4>
        </div>
    </div>
    <div class="card-body">
        <div id="radial-bar-chart-container">
            <div id="radial-bar-chart"></div>
            <p class="placeholder-glow" id="radial-bar-chart-placeholder">
                <span class="placeholder col-12 bg-primary"></span>
                <span class="placeholder col-12 bg-secondary"></span>
                <span class="placeholder col-12 bg-success"></span>
                <span class="placeholder col-12 bg-danger"></span>
                <span class="placeholder col-12 bg-warning"></span>
                <span class="placeholder col-12 bg-info"></span>
                <span class="placeholder col-12 bg-dark"></span>
            </p>
            <script>
                drawRadialBarGraph();
            </script>
        </div>
    </div>
</div>




<div class="card shadow" id="poverty-rate-age">
    <div class="card-header">
        <div class="row">
            <h4 id="poverty-rate-age-header" class="col"></h4>
            <button class="btn btn-primary col" id="back-to-steam" style="display: none;">Back to all countries</button>
        </div>
    </div>
    <div class="card-body">
        <div id="steam-chart-container">
            <div id="steam-chart"></div>
            <p class="placeholder-glow" id="steam-chart-placeholder">
                <span class="placeholder col-12 bg-primary"></span>
                <span class="placeholder col-12 bg-secondary"></span>
                <span class="placeholder col-12 bg-success"></span>
                <span class="placeholder col-12 bg-danger"></span>
                <span class="placeholder col-12 bg-warning"></span>
                <span class="placeholder col-12 bg-info"></span>
                <span class="placeholder col-12 bg-dark"></span>
            </p>
            <script>
                drawStreamGraph();
            </script>
        </div>
    </div>
</div>






<div class="card shadow" id="hour_income">
    <div class="card-header">
        <h4>Income per hour worked VS Annual working hours per worker in USD</h4>
    </div>
    <div class="card-body">
        <div id="bubble-chart-container">
            <div id="bubble-chart"></div>
            <p class="placeholder-glow" id="bubble-chart-placeholder">
                <span class="placeholder col-12 bg-primary"></span>
                <span class="placeholder col-12 bg-secondary"></span>
                <span class="placeholder col-12 bg-success"></span>
                <span class="placeholder col-12 bg-danger"></span>
                <span class="placeholder col-12 bg-warning"></span>
                <span class="placeholder col-12 bg-info"></span>
                <span class="placeholder col-12 bg-dark"></span>
            </p>
            <script>
                drawBubbleChart();
            </script>
        </div>
    </div>
    <div class="card-footer">
        <div class="text-center">
            Year: <label for="year-slider" class="form-label" id="year-display">2019</label>
            <div class="card container">
                <input type="range" class="form-range" id="year-slider" min="2000" max="2019" value="2019" step="1">
            </div>
        </div>
    </div>
</div>






</body>
</html>

</script>
