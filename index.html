<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WorkingHolidayD3</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/bubble-chart.js"></script>
    <script src="js/steam-chart.js"></script>
    <script src="js/line-chart.js"></script>
    <script src="js/fetchCountry.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@1,500&display=swap" rel="stylesheet">
</head>

<body>

<div class="card shadow" id="income_age">

    <div class="card-header">
        <h4>Income in each age group</h4>
    </div>

    <div class="card-body">
        <div id="steam-chart-container">
            <svg id="steam-chart"></svg>
            <button class="btn btn-primary" id="back-button" style="display: none;">Back to all countries</button>
            <script>
                drawStreamGraph();
            </script>
        </div>

    </div>
</div>

<div class="card shadow" id="hour_income">

    <div class="card-header">
        <h4>Income per hour worked VS Annual working hours per worker in USD</h4>
    </div>

    <div class="card-body">
        <div id="bubble-chart-container">
            <div id="bubble-chart"></div>
            <script>
                drawBubbleChart();
            </script>
        </div>
    </div>
    <div class="card-footer">
        <div class="text-center">
            Year: <label for="year-slider" class="form-label" id="year-display">2019</label>
            <div class="card container">
                <input type="range" class="form-range" id="year-slider" min="2000" max="2019" value="2019" step="1">
            </div>
        </div>
    </div>
</div>






</body>
</html>

</script>
