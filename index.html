<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/bubble-chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">

</head>

<body>


<div class="col-8">
    <div class="container">
        <div class="card shadow">

            <div class="card-header">
                <h3>Productivity output per hour worked VS Annual working hours per worker</h3>
            </div>
            <div class="card-body">
                <div class = "container" id="bubble-chart-container">
                    <div id="bubble-chart"></div>
                </div>
            </div>
            <div class="card-footer">
                <div class="text-center">
                    Year: <label for="year-slider" class="form-label" id="year-display">2019</label>
                    <div class="card container">
                        <input type="range" class="form-range" id="year-slider" min="1950" max="2019" value="2019" step="1">
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

<div class="col-4">

</div>







</body>
</html>
